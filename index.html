<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Query Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #1c2b4a;
        color: #fff;
      }

      header {
        text-align: center;
        background-color: #1d3d6d;
        color: white;
        padding: 20px;
      }

      h1 {
        font-size: 2.5em;
      }

      .banner-slider {
        position: relative;
        width: 100%;
        max-width: 1200px;
        margin: 20px auto;
        overflow: hidden;
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        min-width: 100%;
        box-sizing: border-box;
        text-align: center;
        background-color: #e0f4ff;
        padding: 100px;
      }

      .banner-slider img {
        width: 100%;
        height: auto;
      }

      #query-calculator {
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #2a3c59;
        padding: 20px;
        border-radius: 10px;
      }

      #query-calculator select,
      #query-calculator input,
      #query-calculator button {
        padding: 10px;
        margin: 10px;
        width: 200px;
        border: none;
        border-radius: 5px;
      }

      #query-calculator select,
      #query-calculator input {
        background-color: #e0f4ff;
        color: #1c2b4a;
      }

      #query-calculator button {
        background-color: #1d3d6d;
        color: white;
        cursor: pointer;
      }

      #query-calculator button:hover {
        background-color: #163e5d;
      }

      #outcome-calculation {
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #outcome-calculation input {
        padding: 10px;
        margin: 10px;
        width: 200px;
        background-color: #e0f4ff;
        color: #1c2b4a;
      }

      #consultation-form {
        margin: 30px;
        padding: 40px;
        background-color: #2a3c59;
        color: white;
        border-radius: 10px;
        display: block;
      }

      #consultation-form input,
      #consultation-form textarea,
      #consultation-form button {
        padding: 10px;
        margin: 10px;
        width: 600px;
        border: none;
        border-radius: 5px;
      }

      #consultation-form input,
      #consultation-form textarea {
        background-color: #e0f4ff;
        color: #1c2b4a;
      }

      #consultation-form button {
        background-color: #1d3d6d;
        color: white;
      }

      #consultation-form button:hover {
        background-color: #163e5d;
      }

      @media (max-width: 768px) {
        .banner-slider {
          max-width: 100%;
        }

        #query-calculator,
        #outcome-calculation,
        #consultation-form {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Outcome Calculator</h1>
    </header>

    <div class="banner-slider">
      <div class="slides">
        <div class="slide">
          <h2>Insurance Plan</h2>
          <img src="" alt="" />
        </div>
        <div class="slide">
          <h2>Insurance Benefits</h2>
          <img src="" alt="" />
        </div>
        <div class="slide">
          <h2>Get a Quote</h2>
          <img src="" alt="" />
        </div>
      </div>
    </div>

    <div id="query-calculator">
      <h2>Calculate Outcome</h2>

      <label for="value1">Value 1:</label>
      <select id="value1"></select>

      <label for="value2">Value 2:</label>
      <select id="value2"></select>

      <button onclick="calculateOutcome()">Calculate Outcome</button>

      <div id="outcome-calculation">
        <h3>Outcome:</h3>
        <input type="text" id="outcome" readonly />
      </div>
    </div>

    <div id="consultation-form">
      <h2>Call Consultation</h2>
      <form id="consultation-form-element">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="message">Message:</label>
        <textarea id="message" required></textarea>

        <button type="submit">Send Email</button>
      </form>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
      emailjs.init("seoserviceusa90");

      let currentSlide = 0;
      const slides = document.querySelector(".slides");
      const totalSlides = document.querySelectorAll(".slide").length;

      function rotateBanner() {
        currentSlide = (currentSlide + 1) % totalSlides;
        slides.style.transform = `translateX(-${currentSlide * 100}%)`;
      }

      setInterval(rotateBanner, 3000);

      const data = [
        { value1: 10, value2: 20, outcome: 50 },
        { value1: 20, value2: 30, outcome: 100 },
        { value1: 30, value2: 40, outcome: 150 },
        { value1: 40, value2: 50, outcome: 200 },
        { value1: 50, value2: 60, outcome: 250 },
        { value1: 60, value2: 70, outcome: 300 },
        { value1: 70, value2: 80, outcome: 350 },
        { value1: 80, value2: 90, outcome: 400 },
        { value1: 90, value2: 100, outcome: 450 },
        { value1: 100, value2: 110, outcome: 500 },
      ];

      const value1Select = document.getElementById("value1");
      const value2Select = document.getElementById("value2");

      data.forEach((item) => {
        let option1 = document.createElement("option");
        option1.value = item.value1;
        option1.textContent = item.value1;
        value1Select.appendChild(option1);

        let option2 = document.createElement("option");
        option2.value = item.value2;
        option2.textContent = item.value2;
        value2Select.appendChild(option2);
      });

      function calculateOutcome() {
        const value1 = parseInt(document.getElementById("value1").value);
        const value2 = parseInt(document.getElementById("value2").value);

        const selectedData = data.find(
          (item) => item.value1 === value1 && item.value2 === value2
        );

        if (selectedData) {
          document.getElementById("outcome").value = selectedData.outcome;
        } else {
          document.getElementById("outcome").value = "No match found";
        }
      }

      document
        .getElementById("consultation-form-element")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          const templateParams = {
            name: name,
            email: email,
            message: message,
          };

          emailjs
            .send(
              "seoserviceusa90@gmail.com ",
              "seoserviceusa90@gmail.com ",
              templateParams
            )
            .then(
              function (response) {
                alert("Email sent successfully!");
              },
              function (error) {
                alert("Failed to send email: " + error.text);
              }
            );
        });
    </script>
  </body>
</html>
